<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Имплантация зубов в Санкт-Петербурге</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="subcontainer">
                <div class="header">
                    <div class="header-text__title">Имплантация зубов</div>
                    <div class="header-text__subtitle">в Санкт-Петербурге</div>
                </div>
                <div class="notice">
                    <img class="notice__icon" src="./img/icon-tooth.png" alt="#">
                    <div class="notice__text">Имплантированный зуб<br> не отличить от настоящего!</div>
                </div>
                <button class="button">Записаться на осмотр</button>
                <button class="button-o">Посмотреть видео</button>
            </div>
            <div class="subcontainer2">
                <img src="./img/image-woman.png" alt="#" class="image-woman">
            </div>
        </div>
    </div>
</body>
</html>
